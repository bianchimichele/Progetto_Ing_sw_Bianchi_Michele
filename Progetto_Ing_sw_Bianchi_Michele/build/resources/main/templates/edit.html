<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Modifica Cartella Clinica</h1>

<form action="update" method="post">
    <input hidden th:value="${patient.id}" name="id" id="id"/>
    <table>
        <tr>
            <td>Nome</td>
            <td><input type="text" name="firstName" th:value="${patient.firstName}" required/></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td><input type="text" name="lastName" th:value="${patient.lastName}" required/></td>
        </tr>
        <tr>
            <td>Data ricorvero</td>
            <td><input type="date" name="admissionDate" th:value="${{patient.admissionDate}}" style="text-align:center;" required/></td>
        </tr>
        <tr>
            <td>Data dimissione</td>
            <td><input type="date" name="dischargeDate" th:value="${{patient.dischargeDate}}" style="text-align:center; "/></td>
        </tr>
        <tr>
            <td>Faramaci</td>
            <td><input type="text" name="drugs" th:value="${cartella.drugs}"/></td>
        </tr>
        <tr>
            <td>Prescrizione</td>
            <td><input type="text" name="prescription" th:value="${cartella.prescription}"/></td>
        </tr>

    </table>
    <input type="submit" />
</form>

<a href="list"> Torna alla lista </a>

</body>
</html>
